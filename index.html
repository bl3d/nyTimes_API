<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYT API | Team Project</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>


  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
        NY Times Search
      </h1>
    </div>

    <div class="row">

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search Parameters</h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search">
              </div>

              <div class="form-group">
                <label for="num-records">Number of Records to Retrieve:</label>
                <select class="form-control" id="num-records">
                  <option value="1">1</option>
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>
              </div>

              <div class="form-group">
                <label for="start-year">Start Year:</label>
                <input type="text" class="form-control" id="start-year">
              </div>

              <div class="form-group">
                <label for="end-year">End Year:</label>
                <input type="text" class="form-control" id="end-year">
              </div>

              <button type="submit" class="btn btn-default" id="search-btn">Search</button>
              <button type="button" class="btn btn-default">Clear</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search Results</h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>

  </div>


  </div>


  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script type = "text/javascript"
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script src="assets/javascript/backend.js"></script>
  <script src="assets/javascript/frontend.js"></script>

</body>

</html>
